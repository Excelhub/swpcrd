<!DOCTYPE html>

<html
  lang="en"
  class="light-style layout-wide"
  dir="ltr"
  data-theme="theme-default"
  data-template="vertical-menu-template">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Blank layout - Layouts | Vuexy - Bootstrap Admin Template</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&ampdisplay=swap"
      rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="https://raw.githubusercontent.com/Excelhub/swpcrd/main/fontawesome.css" />
    <link rel="stylesheet" href="https://raw.githubusercontent.com/Excelhub/swpcrd/main/tabler-icons.css" />
    <link rel="stylesheet" href="https://raw.githubusercontent.com/Excelhub/swpcrd/main/flag-icons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="https://raw.githubusercontent.com/Excelhub/swpcrd/main/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="https://raw.githubusercontent.com/Excelhub/swpcrd/main/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="https://raw.githubusercontent.com/Excelhub/swpcrd/main/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="https://raw.githubusercontent.com/Excelhub/swpcrd/main/node-waves.css" />
    <link rel="stylesheet" href="https://raw.githubusercontent.com/Excelhub/swpcrd/main/perfect-scrollbar.css" />
    <link rel="stylesheet" href="https://raw.githubusercontent.com/Excelhub/swpcrd/main/typeahead.css" />
    <link rel="stylesheet" href="https://raw.githubusercontent.com/Excelhub/swpcrd/main/apex-charts.css" />
    <link rel="stylesheet" href="https://raw.githubusercontent.com/Excelhub/swpcrd/main/swiper.css" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="https://raw.githubusercontent.com/Excelhub/swpcrd/main/helpers.js"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
    <script src="https://raw.githubusercontent.com/Excelhub/swpcrd/main/template-customizer.js"></script>
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="https://raw.githubusercontent.com/Excelhub/swpcrd/main/config.js"></script>

  <body>
    <!-- Content -->

 <div class="col-12 px-0">
    <div class="swiper-container summayswiper">
        <div class="swiper-wrapper">
          
            <!-- CardX -->
            <div class="swiper-slide">
              <a href="">
                <div class="mb-4">
                  <div class="card h-100">
                    <div class="card-header pb-0">
                      <h5 class="card-title mb-0">BTCUSDT</h5>
                      <small class="text-muted">47539.36</small>
                    </div>
                    <div class="mb-0" id="cardxchart1"></div>
                    <div class="card-body pt-0">
                      <div class="d-flex justify-content-between align-items-center mt-3 gap-3">
                        <h4 class="mb-0 text-success">+5.028%</h4>
                      </div>
                    </div>
                  </div>
                </div></a>
              </div>

            <!-- CardX -->
            <div class="swiper-slide">
              <a href="">
                <div class="mb-4">
                  <div class="card h-100">
                    <div class="card-header pb-0">
                      <h5 class="card-title mb-0">XAUUSD</h5>
                      <small class="text-muted">2022.20</small>
                    </div>
                    <div class="mb-0" id="cardxchart2"></div>
                    <div class="card-body pt-0">
                      <div class="d-flex justify-content-between align-items-center mt-3 gap-3">
                        <h4 class="mb-0 text-danger">-0.62%</h4>
                      </div>
                    </div>
                  </div>
                </div></a>
            </div>
            
            <!-- CardX -->
            <div class="swiper-slide">
              <!-- Sales last year -->
              <div class="mb-4">
                <div class="card h-100">
                  <div class="card-header pb-0">
                    <h5 class="card-title mb-0">EURUSD</h5>
                    <small class="text-muted">1.07826</small>
                  </div>
                  <div class="mb-0" id="cardxchart3"></div>
                  <div class="card-body pt-0">
                    <div class="d-flex justify-content-between align-items-center mt-3 gap-3">
                      <h4 class="mb-0 text-success">+0.146%</h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- CardX -->
            <div class="swiper-slide">
             <a href="">
              <div class="mb-4">
                <div class="card h-100">
                  <div class="card-header pb-0">
                    <h5 class="card-title mb-0">USOIL</h5>
                    <small class="text-muted">76.528</small>
                  </div>
                  <div class="mb-0" id="cardxchart4"></div>
                  <div class="card-body pt-0">
                    <div class="d-flex justify-content-between align-items-center mt-3 gap-3">
                      <h4 class="mb-0 text-success">+3.496%</h4>
                    </div>
                  </div>
                </div>
              </div></a>
            </div>
            
        </div>
    </div>
 </div>
                

    <!-- / Content -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->

    <script src="https://raw.githubusercontent.com/Excelhub/swpcrd/main/jquery.js"></script>
    <script src="https://raw.githubusercontent.com/Excelhub/swpcrd/main/popper.js"></script>
    <script src="https://raw.githubusercontent.com/Excelhub/swpcrd/main/bootstrap.js"></script>
    <script src="https://raw.githubusercontent.com/Excelhub/swpcrd/main/node-waves.js"></script>
    <script src="https://raw.githubusercontent.com/Excelhub/swpcrd/main/perfect-scrollbar.js"></script>
    <script src="https://raw.githubusercontent.com/Excelhub/swpcrd/main/hammer.js"></script>
    <script src="https://raw.githubusercontent.com/Excelhub/swpcrd/main/i18n.js"></script>
    <script src="https://raw.githubusercontent.com/Excelhub/swpcrd/main/typeahead.js"></script>
    <script src="https://raw.githubusercontent.com/Excelhub/swpcrd/main/menu.js"></script>

    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="https://raw.githubusercontent.com/Excelhub/swpcrd/main/apexcharts.js"></script>

    <!-- Main JS -->
    <script src="https://raw.githubusercontent.com/Excelhub/swpcrd/main/main.js"></script>

    <!-- Page JS --> 
    <script src="https://raw.githubusercontent.com/Excelhub/swpcrd/main/cards-statistics.js"></script>

</html>
